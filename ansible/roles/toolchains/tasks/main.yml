# Allows us to install Python versions newer than 3.8
- name: Add Python PPA
  become: True
  apt_repository:
    repo: ppa:deadsnakes/ppa

# Allows us to install G++13, so we can use an updated libstdc++ which provides more standard library features (C++20)
- name: Add GCC PPA
  become: True
  apt_repository:
    repo: ppa:ubuntu-toolchain-r/test

- name: Add LLVM APT Key
  become: True
  apt_key:
    url: https://apt.llvm.org/llvm-snapshot.gpg.key

# Allows us to install LLVM tools
- name: Add LLVM APT List
  become: True
  apt_repository:
    repo: deb http://apt.llvm.org/{{ ubuntu_release }}/ llvm-toolchain-{{ ubuntu_release }}-18 main
    filename: llvm

- name: Add CMake APT Key
  become: True
  apt_key:
    url: https://apt.kitware.com/keys/kitware-archive-latest.asc
    keyring: /usr/share/keyrings/kitware-archive-keyring.gpg

# Allows us to install CMake versions newer than 3.16
- name: Add CMake APT List
  become: True
  apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ {{ ubuntu_release }} main
    filename: kitware


- name: Upgrade APT Packages
  become: True
  apt:
    cache_valid_time: 604800
    state: latest
    upgrade: yes

- name: Install APT Packages
  become: True
  apt:
    cache_valid_time: 604800
    state: latest
    name:
      - neovim
      - sudo
      - cmake
      - ccache # Caches intermediate build files, speeds up compilation over time
      - ninja-build # Faster than make
      - i3
      - xdotool # for i3-resurrect
      - gnome-tweaks
      - tmux
      - htop
      - curl
      - unzip
      - rsync
      - python3-pip
      - python3-virtualenvwrapper
      - clang-18
      - clangd-18
      - clang-tidy-18
      - clang-format-18
      - lld-18
      - lldb-18
      - gcc-13
      - g++-13
      - python3.10
      - python3.10-dev
      - python3.10-venv
      - libbullet-dev
      - libglfw3-dev
      - libx11-xcb-dev
      - libnl-3-dev
      - libnl-route-3-dev
      - libtbb-dev
      - libopencv-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
      - vainfo
      - x264

- name: Install nvm
  ansible.builtin.shell: >
    curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.39.1/install.sh | bash
  args:
    executable: /bin/bash
    chdir: "$HOME"
    creates: "$HOME/.nvm/nvm.sh"

- name: Install node
  shell: >
    . {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm install {{ item }}
  args:
    executable: /bin/bash
    chdir: "{{ ansible_env.HOME }}"
    creates: "{{ ansible_env.HOME }}/.nvm/versions/{{ item }}"
  loop:
    - 20.14.0

- name: Download Bun Installer
  get_url:
    url: https://bun.sh/install
    dest: /tmp/bun_installer.sh
    mode: 0755

- name: Run Bun Installer
  command: /tmp/bun_installer.sh
  args:
    creates: ~/.bun/bin/bun

- name: Upgrade Bun
  command: ~/.bun/bin/bun upgrade

- name: Set G++ 13 as Default
  become: True
  alternatives:
    name: g++
    path: /usr/bin/g++-13
    link: /usr/bin/g++
    priority: 130

- name: Set GCC 13 as Default
  become: True
  alternatives:
    name: gcc
    path: /usr/bin/gcc-13
    link: /usr/bin/gcc
    priority: 130

- name: Set clangd 18 as Default
  become: True
  alternatives:
    name: clangd
    path: /usr/bin/clangd-18
    link: /usr/bin/clangd
    priority: 180

- name: Set LLD 18 as Default
  become: True
  alternatives:
    name: lld
    path: /usr/bin/lld-18
    link: /usr/bin/lld
    priority: 180

- name: Set clang-tidy 18 as Default
  become: True
  alternatives:
    name: clang-tidy
    path: /usr/bin/clang-tidy-18
    link: /usr/bin/clang-tidy
    priority: 180

